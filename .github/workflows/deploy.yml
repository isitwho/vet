name: Deploy Quartz Site

on:
  push:
    branches:
      - v4  
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every hour

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Private Vault
        uses: actions/checkout@v4
        with:
          repository: isitwho/obsidian_vet
          token: ${{ secrets.PRIVATE_VAULT_TOKEN }}
          path: temp_content
          fetch-depth: 0

      - name: Sync content
        run: |
          rsync -av --delete --exclude='index.md' --exclude='.git' temp_content/ content/
          rm -rf temp_content

      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci

      - name: Build Quartz
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4